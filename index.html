<html>
  <head>
    <title>react+redux Revolut</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img class="bgImg" src="src/images/header.jpg" alt="background" width="100%">
    <div id='exchange' style="width: 100%;">
    </div>

    <div class="container_contact">
      <div id="contact_header" style="height:auto;"> 
        <h1>Контакты</h1>
        <div class="tabs_contact">
          <ul class="tab__btn">
            <li class="active" data-page="0"> </li>
          </ul>

          <div>
            <div style="display: block;">
              <div class="item_phone"></div>
              <div class="item_fax"></div>
              <div class="item_email"></div>
              <div class="item_desc"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="map" style=""></div>
    <div id="container" style=""></div>

    
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="/rrwebContactMaps-portlet/js/map.js" type="text/javascript"></script>

    <script src="/static/bundle.js"></script> 
  </body>
</html>
<!-- Нужно вывести на карту все точки незаконных сенесенных строений Москвы.
Условия:
1. Нужно использовать csv файл для их вывода (аттач)
2. Данные из файла должны браться в автоматическом режиме (или автоматически парсится и генерироваться в более удобном формате)
3. Нужно использовать API Яндекс.Карт
4. Карта должна быть по центру страницы (вертикально и горизонтально) и занимать 80% ширины и высоты
5. При нажатии на точку должен открываться балун с адресом -->
